<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>东子商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="js/suimobile/css/sm.min.css" />
    <link rel="stylesheet" href="js/suimobile/css/sm-extend.min.css" />

  </head>
  <body>


<div class="page-group">
      <div class="page">
          <header class="bar bar-nav">
              <a class="button button-link button-nav pull-left" href="/demos/card">
                  <span class="icon icon-left"></span>
                  返回
              </a>
              <h1 class="title">随便买</h1>
          </header>
           
          <nav class="bar bar-tab">
              <a class="tab-item external active" href="#">
                  <span class="icon icon-home"></span>
                  <span class="tab-label">首页</span>
              </a>
              <a class="tab-item external" href="#">
                  <span class="icon icon-star"></span>
                  <span class="tab-label">收藏</span>
              </a>
               <a class="tab-item external" href="#">
                  <span class="icon icon-me"></span>
                  <span class="tab-label">我的</span>
              </a>
              <a class="tab-item external" href="#">
                  <span class="icon icon-settings"></span>
                  <span class="tab-label">设置</span>
              </a>
          </nav>
          
          <div class="content infinite-scroll infinite-scroll-bottom">
            <div>
			    <div class="content-block">
			      	欢迎来到随便买商城
			    </div>
            <div>
              <!-- 这里是页面内容区 -->
              <div class="page-index" id="list">
                 
              </div>
            </div>
				 
			    <div class="list-block">
              <ul class="list-container">
              </ul>
          </div>
          <!-- 加载提示符 -->
          <div class="infinite-scroll-preloader">
              <div class="preloader"></div>
          </div>
 		 </div>
 		 </div>

    <script type='text/javascript' src='js/suimobile/js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/suimobile/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/suimobile/js/sm-extend.min.js' charset='utf-8'></script>
    <script>
    	$(document).on('click','.create-actions', function () {
      var buttons1 = [
        {
          text: '请选择',
          label: true
        },
        {
          text: '下单',
          onClick: function() {
            $.alert("已下单");
          }
        },
        {
          text: '加入购物车',
          bold: true,
          color: 'danger',
          onClick: function() {
            $.alert("已加入购物车");
          }
        }
      ];
      var buttons2 = [
        {
          text: '取消',
          bg: 'danger'
        }
      ];
      var groups = [buttons1, buttons2];
      $.actions(groups);
  });
        $(function(){
            $.init();
            $.get("ProductData?action=getPager&limit=10&page=1",{},function(data){
                $.each(data.data,function(index,obj){
                    c="<div class='card'>";
                    c+="<h3>"+obj.name+"</h3>";
                    c+="<div class='card-content'><img src=\"images/"+obj.picture+"\" width=\"100%\" height=\"230px\"></div>";
                    c+="<div class='card-content'>";
                    c+="<div class='card-content-inner'>";
                    c+="<p class='color-gray'>发布日期: "+obj.addDate+"</p>";
                    c+="<p style='color:red'>￥:"+obj.price+"</p>";
                    c+="</div>";
                    c+="</div>";
                    c+="<div class='card-footer'>";
                    c+="<a href='#' class='create-actions'>购买</a>";
                    c+="<a href='#' class='link'>详情</a>";
                    c+="</div>";
                    c+="</div>";
                    $("#list").append(c);
                });
             });
        });
       // 加载flag
      var loading = false;
      // 最多可加载的条目
      var maxItems = 30;
      // 每次加载添加多少条目
      var itemsPerLoad = 20;

      // 上次加载的序号

      var lastIndex = 20;
			var page=2;
      var limit=10;
      // 注册'infinite'事件处理函数
      $(document).on('infinite', '.infinite-scroll-bottom',function() {

          // 如果正在加载，则退出
          if (loading) return;

          // 设置flag
          loading = true;

          // 模拟1s的加载过程
          setTimeout(function() {
              // 重置加载flag
              loading = false;

              if (lastIndex >= maxItems) {
                  // 加载完毕，则注销无限加载事件，以防不必要的加载
                  $.detachInfiniteScroll($('.infinite-scroll'));
                  // 删除加载提示符
                  $('.infinite-scroll-preloader').remove();
                  return;
              }

              // 添加新条目
              $.init();
            	$.get("ProductData?action=getPager&limit="+limit+"&page="+page+"",{},function(data){
                $.each(data.data,function(index,obj){
                   var c="<div class='card'>";
                    c+="<h3>"+obj.name+"</h3>";
                    c+="<div class='card-content'><img src=\"images/"+obj.picture+"\" width=\"80%\" height=\300px\"></div>";
                    c+="<div class='card-content'>";
                    c+="<div class='card-content-inner'>";
                    c+="<p class='color-gray'>发布日期: "+obj.addDate+"</p>";
                    c+="<p style='color:red'>￥:"+obj.price+"</p>";
                    c+="</div>";
                    c+="</div>";
                    c+="<div class='card-footer'>";
                    c+="<a href='#' class='create-actions'>购买</a>";
                    c+="<a href='#' class='link'>详情</a>";
                    c+="</div>";
                    c+="</div>";
                    $('#list').append(c);
                });
                page+=1;
             });
              // 更新最后加载的序号
              lastIndex = $('#list div[class="card"]').length;
              //容器发生改变,如果是js滚动，需要刷新滚动
              $.refreshScroller();
          }, 1000);
      });
    </script>
  </body>
</html>
